<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">LMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/log">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
              
            </ul>
        </div>
    </div>
  </nav>
    <div class="container mt-5">
        <h1>Update Order Status</h1>
        <form method="POST">
            <div class="form-group">
                <label for="status">New Status:</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="order request sent" {% if order.status == 'order request sent' %}selected{% endif %}>Order Request Sent</option>
                    <option value="order request accepted" {% if order.status == 'order request accepted' %}selected{% endif %}>Order Request Accepted</option>
                    <option value="will be done in 3 days" {% if order.status == 'will be done in 3 days' %}selected{% endif %}>Will be done in 3 days</option>
                    <option value="will be done in 2 days" {% if order.status == 'will be done in 2 days' %}selected{% endif %}>Will be done in 2 days</option>
                    <option value="will be done in 1 day" {% if order.status == 'will be done in 1 day' %}selected{% endif %}>Will be done in 1 day</option>
                    <option value="done" {% if order.status == 'done' %}selected{% endif %}>Done</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
    </div>
</body>
</html>
